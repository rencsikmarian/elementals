<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Testing page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div data-elemental='[{"name": "dispatchingTest"}]'>Random text</div>
    <div data-elemental='[{"name": "multipleTest1"}, {"name": "multipleTest2"}]'>
        <div class="content-1"></div>
        <div class="content-2"></div>
    </div>
    <div data-elemental='[{"name": "responsiveTest", "isActiveOn":["mobile", "tablet"]}]'></div>
    <div data-elemental='{"name":"responsive", "isActiveOn": ["mobile", "tablet", "desktop"]}'>Random text</div>
    <div class="carousel-container" data-elemental='[{"name": "carouselSlider", "isActiveOn":["tablet", "desktop"], "options": {"slideInterval": 3000, "autoPlay": true}}]'>
        <div class="carousel-slide">Slide 1</div>
        <div class="carousel-slide">Slide 2</div>
        <div class="carousel-slide">Slide 3</div>
    </div>
    <!--<script  type="module"  src="./dev/app.js" async></script>-->
    <script src="./app.js" async></script>
</body>
</html>
